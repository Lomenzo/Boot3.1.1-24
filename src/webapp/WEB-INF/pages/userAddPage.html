<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>userADD</title>
</head>

<body>
<h2>Enter</h2>
<form:form method="post" action="useradd">
    <table>
        <tr>
            <td><form:label path="name">name</form:label></td>
            <td><form:input path="name" /></td>
        </tr>
        <tr>
            <td><form:label path="specialty">age</form:label></td>
            <td><form:input path="specialty" /></td>
        </tr>
        <tr>
            <td><form:label path="experience">lastname</form:label></td>
            <td><form:input path="experience" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit"/>
            </td>
        </tr>
    </table>
</form:form>
</body>

</html>
